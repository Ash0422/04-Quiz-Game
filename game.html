<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | Enjoy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justyfy-center justifycolumn">
            <div id="headud">
                <div class="headud-item">
                    <p class="headud-prefix">
                        Question Number

                    </p>
                    <h1 class="headud-main-text" id="questionCounter">
                        
                    </h1>
                </div>
                <div class="headud-item">
                    <p class="headud-prefix">
                        Timer

                    </p>
                    <h1 class="headud-main-text" id="timer">
                        150
                    </h1>
                </div>
                <div id="headud">
                    <div class="headud-item">
                        <p class="headud-prefix">
                            Score
    
                        </p>
                        <h1 class="headud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
            <h2 id="question">Who is in charge of the executive branch?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
